<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Students</title>
</head>
<body>
<h2>Student List</h2>
<ul>
    <li th:each="student : ${students}">
        <span th:text="${student.firstName} ?: 'N/A'"></span>
    </li>
    <li th:each="student : ${students}">
        <span th:text="${student.lastName} ?: 'N/A'"></span>
    </li>
    <li th:each="student : ${students}">
        <span th:text="${student.partonymicName} ?: 'N/A'"></span>
    </li>
    <li th:each="student : ${students}">
        <span th:text="${student.group} ?: 'N/A'"></span>
    </li>
</ul>
</body>
</html>
